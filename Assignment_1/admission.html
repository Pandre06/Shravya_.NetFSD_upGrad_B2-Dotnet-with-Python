<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://gnuindia.org/images/GNU-entrance-gate.jpg">
    <h2 style="color: rgb(255, 0, 30);">Enroll Student Details for Admission.......</h2>
    <label for="name">Name:</label>
    <input id="name" placeholder="enter your name" type="text" required><br><br>
    <label for="email">Email:</label>
    <input id="email" placeholder="enter your email" type="email" required><br><br>
    <label for="number">Contact Number:</label>
    <input id="number" placeholder="enter parents contact number" type="text" required><br><br>
    <label for="course">Course:</label>
    <select id="course" required>
        <option value="">Select a course</option>
        <option value="btech">B.Tech</option>
        <option value="mtech">M.Tech</option>
        <option value="bba">BBA</option>
        <option value="mba">MBA</option>
    </select><br><br>
    <select id="B.Tech">
        <option value="">B.Tech Courses</option>
        <option value="it">Information Technology</option>
        <option value="cse">Computer Science and Engineering</option>
        <option value="ece">Electronics and Communication Engineering</option>
        <option value="mech">Mechanical Engineering</option>
        <option value="civil">Civil Engineering</option>
    </select><br><br>
    <label for="dob">Date of Birth:</label>
    <input id="dob" type="date" required><br><br>
    <label for="state">State:</label>
    <input type="text" id="state" placeholder="Enter State"><br><br>
    <label for="city">City:</label>
    <input type="text" id="city" placeholder="Enter City"><br><br>

    <button type="submit">Submit</button>
</body>
</html>
